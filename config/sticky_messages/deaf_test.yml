embed:
  title: Deaf Test
  description: "Le but est de trouver le jeu dont est tiré une image (complète ou partielle). Celui qui donne la bonne réponse devient le nouvau maître du jeu.


Le maître du jeu anime la partie avec des réactions sous les messages:

🔴 début du jeu | | :orange_circle: indice supplémentaire | | 🟢 bonne réponse

👎 :poucebasrouge: 💩 mauvaise réponse | | 🤏 on s'approche (bonne série)

En réponse à une question: :correct: :correct_anim: :poucehautvert: oui | | ❌ :Faux: :Faux_anim: non"
